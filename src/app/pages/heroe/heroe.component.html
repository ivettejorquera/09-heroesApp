<h1>Héroe <small>Nombre Heroe</small></h1>
<hr>

<div class="row">
    <div class="col">
        <button routerLink="/heroes" class="btn btn-danger">
            <i class="fa fa-arroe-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar( f )" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" [(ngModel)]="heroe.id" name="id" class="form-control" disabled="disabled" placeholder="Firebase ID">
                <span class="badge badge-pill badge-info">Este campo es autogenerado</span>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" [(ngModel)]="heroe.nombre" name="nombre" class="form-control" placeholder="Nombre" required>
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input type="text" [(ngModel)]="heroe.poder" name="poder" class="form-control" placeholder="Poder del héroe">
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Vivo
                </button>

                <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i>
                    Muerto
                </button>
            </div>

            <hr>
            <div class="form-group text-center">
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
